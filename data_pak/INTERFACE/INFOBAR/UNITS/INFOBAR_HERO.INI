[Infobar]
Template = %TmplIni%, UpperDlg

[InfoBar Objects]
Background
Name
Health
ArmyHealth
Inventory
HeroSlots
ThumbFrame
Thumbnail
ExpLevel

[InfoBar Params]
Template=%TmplIni%, Params
TmplIni=gameini/template.ini

[Background]
Template=%TmplIni%, Background
Image = %Art%/Infobar/units/InfoBar.bmp

[ThumbFrame]
Template=%TmplIni%, ThumbFrameUnit

[Thumbnail]
Template=%TmplIni%, Thumbnail

[ExpLevel]
Template=%TmplIni%, ExpLevel

[Name]
Template=%TmplIni%, Name

[Health]
Template=%TmplIni%, Health

[ArmyHealthBack]
Type = Button
ImageType = AAAAA
Image = %Art%/Infobar/Units/Health Bar.bmp, 1, 1
RectWH = 100, 50, 184, 68
Style = INACTIVE, TRANSPARENT

[ArmyHealth]
Type = SelectionHealth
Rect = 100, 50, 184, 68
GradientImage = %Art%/Infobar/units/health gradient 1.bmp
ArmyHealth = 1
HAlign = 1, 0, 0
VAlign = 1, 0, 0
Style = INACTIVE, HIDDEN, TRANSPARENT
Font = %InterfaceFont%

[Inventory]
Template=%TmplIni%, Inventory

[HeroSlots]
Type = HeroInventory
Rect = 711, 4, 1011, 78
ImageEmpty = %Art%/Infobar/units/Hero Inventory Empty.bmp, 0, 0
ImageFull = %Art%/Infobar/units/Hero Inventory Full.bmp, 0, 0
Slot1 =  38, 40
Slot2 = 113, 40
Slot3 = 188, 40
Slot4 = 263, 40
SlotHalfSize = 38
HAlign = 1, 0, 0
VAlign = 1, 0, 0
Style = HIDDEN, TRANSPARENT
ShowControl = yes
