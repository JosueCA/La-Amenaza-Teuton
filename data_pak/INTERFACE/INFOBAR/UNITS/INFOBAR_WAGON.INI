[Infobar]
Template = %TmplIni%, UpperDlg

[InfoBar Objects]
Background
ThumbFrame
Thumbnail
Name
Health
ResIcon
Amount

[InfoBar Params]
Template=%TmplIni%, Params
TmplIni=gameini/template.ini

[Background]
Template=%TmplIni%, Background
Image = %Art%/Infobar/Buildings/InfoBar.bmp

[ThumbFrame]
Template=%TmplIni%, ThumbFrameBuilding

[Thumbnail]
Template=%TmplIni%, Thumbnail
RectWH = 25, 15, 64, 76

[Name]
Template=%TmplIni%, Name

[Health]
Template=%TmplIni%, Health

[ResIcon]
Type = State
State = CaravanResTypeState
RectWH = 114, 52, 66, 78
Status0Bitmap = %Art%/Infobar/units/gold icon.bmp
Status1Bitmap = %Art%/Infobar/units/food icon.bmp
ShowSelf = yes
ShowAlly = yes
ShowSupport = yes
Style = INACTIVE, HIDDEN, TRANSPARENT

[Amount]
Template=%TmplIni%, GoldAmount
Value = CaravanAmount
RectWH = 138, 55, 32, 76
