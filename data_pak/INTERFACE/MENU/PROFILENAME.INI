[ProfileName]
Template = %TmplIni%, StdDlg
Style = TRANSPARENT
RectWH = 0,0,1024,768
Enter = 0x1003
Esc = 0x1004

[ProfileName Params]
Template = %TmplIni%, Params
TmplIni=Menuini/template.ini
DialogRect = 0,0,1024,768
ProfileNameFrameRect = 200,75,600,150
Button1Rect = 230,160,250,50
Button2Rect = 520,160,250,50

[ProfileName Objects]
ProfileNameFrame
ProfileNameBk
EditField
ProfileNameHeading
OKBtn
CANCELBtn

[ProfileNameFrame]
Template = %TmplIni%, ShadowFrame2
RectWH = %ProfileNameFrameRect%

[ProfileNameBk]
Type = DarkFrame
RectWH = #left(ProfileNameFrame) + 11#, #top(ProfileNameFrame) + 11#, #width(ProfileNameFrame) - 22#, #height(ProfileNameFrame) - 22#

[ProfileNameHeading]
Template = %TmplIni%, StaticText
Text = New player
RectWH = #left(ProfileNameFrame) + 25#, #top(ProfileNameFrame) + 25#, #width(ProfileNameFrame) - 50#, 25
Style = ALIGN_CENTER
Id = 0x1001

[EditField]
Template = %TmplIni%, SingleLineEdit
RectWH = #left(ProfileNameFrame) + 50#, #top(ProfileNameFrame) + 50#, #width(ProfileNameFrame) - 100#, 25
Text = sadfasdfasjdhflkasjdhflkasjdhflkasjdfhklasjhdfkajs
Id = 0x1002

[OKBtn]
Template = %TmplIni%, ImgButton200
RectWH = %Button1Rect%
Text=OK
id = 0x1003

[CANCELBtn]
Template = %TmplIni%, ImgButton200
RectWH = %Button2Rect%
Text=Cancel
id = 0x1004
