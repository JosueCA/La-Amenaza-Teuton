[Vars.Easy]
AIV_Sleep_ES=5000              ; economy scripts "think" interval (in miliseconds)
AIV_BuildArmy=0                ; 0 disables building of military units
AIV_MaxAttentionPoints=3       ; maximum number of places to simultaneously "pay attention"
AIV_SynchApproach=0            ; try to synchronize approaching armies so that they arrive at the same time
AIV_GoldBonus=10                ; bonus gold per production interval (difficulty bonus)
AIV_FoodBonus=60                ; bonus food per production interval (difficulty bonus)

